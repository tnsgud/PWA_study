<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
        <title></title>
    </head>
    <body>
        <div id="app">
            <h1>안녕하세요!</h1>
            <router-view></router-view>
            <hr />
            <p>
                라우터 사용:
                <router-link to="/main">메인 페이지 이동</router-link>
                <router-link to="/sub">서브 페이지 이동</router-link>
            </p>
        </div>
        <script>
            const tmMain = {
                template: `<h2>메인 페이지입니다.</h2>`,
            };

            const tmSub = {
                template: `<h2>서브 페이지입니다.</h2>`,
            };

            const rtRoutes = [
                { path: '/main', component: tmMain },
                { path: '/sub', component: tmSub },
            ];

            const router = new VueRouter({ routes: rtRoutes });

            const app = new Vue({ el: '#app', router });
        </script>
    </body>
</html>
