<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title></title>
        <style>
            .fruit_style {
                border: 1px solid #ccc;
                background-color: white;
                padding-left: 1em;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <h1>{{sTitle}}</h1>
            <favorite-fruits></favorite-fruits>
            <favorite-fruits></favorite-fruits>
        </div>
    </body>
    <script>
        Vue.component('favorite-fruits', {
            data: function () {
                return {
                    aFruits: [
                        { sFruits_name: '사과' },
                        { sFruits_name: '수박' },
                        { sFruits_name: '오랜지' },
                        { sFruits_name: '바나나' },
                    ],
                };
            },
            template: `
            <div>
                <div v-for="item in aFruits" class="fruit_style">
                    <p>좋아하는 과일: {{item.sFruits_name}}</p>
                </div>
                <br>
            </div>`,
        });
        new Vue({
            el: '#main',
            data: {
                sTitle: '안녕하세요!',
            },
        });
    </script>
</html>
