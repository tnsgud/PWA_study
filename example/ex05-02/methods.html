<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title></title>
    </head>
    <body>
        <div id="main">
            <p>클린 숫자: {{nClicks}}</p>
            <p>카운트다운: {{fnCounter}}</p>
            <button v-on:click="fnIncrement">눌러 주세요!</button>
        </div>
        <script>
            new Vue({
                el: '#main',
                data: { nClicks: 0 },
                computed: {
                    fnCounter() {
                        return 10 - this.nClicks;
                    },
                },
                methods: {
                    fnIncrement() {
                        this.nClicks++;
                    },
                },
            });
        </script>
    </body>
</html>
