<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?fmaily=Roboto100,300,400,500,700,900|Material+Icons"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
        />
    </head>
    <body>
        <div id="app">
            <v-app>
                <v-app-bar app color="blue" dark>
                    <v-app-bar-nav-icon></v-app-bar-nav-icon>
                    <v-toolbar-title>Virtual Company</v-toolbar-title>
                </v-app-bar>
                <v-content>
                    <v-card>
                        <v-list two-line v-for="item in aList" v-bind:key="item.id">
                            <v-list-item @click="">
                                <v-list-item-avatar>
                                    <v-icon :class="[item.icon_style]">{{item.icon_name}}</v-icon>
                                </v-list-item-avatar>
                                <v-list-item-content>
                                    <v-list-item-title>{{item.title}}</v-list-item-title>
                                </v-list-item-content>
                                <v-list-item-action>
                                    <v-btn icon>
                                        <v-icon color="grey">mdi-chevron-right</v-icon>
                                        <!--keyboard-arrow-right-->
                                    </v-btn>
                                </v-list-item-action>
                            </v-list-item>
                        </v-list>
                    </v-card>
                </v-content>
            </v-app>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <script>
            new Vue({
                el: '#app',
                vuetify: new Vuetify(),
                data() {
                    return {
                        aList: [
                            {
                                icon_name: 'mdi-bank', //account_balance
                                icon_style: 'red white--text',
                                title: '회사 소개',
                            },
                            {
                                icon_name: 'mdi-image',
                                icon_style: 'green white--text',
                                title: '제품 이미지',
                            },
                            {
                                divider: false,
                                icon_name: 'mdi-movie',
                                icon_style: 'yellow white--text',
                                title: '홍보 동영상',
                            },
                        ],
                    };
                },
            });
        </script>
    </body>
</html>
