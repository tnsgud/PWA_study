<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title></title>
    </head>
    <body>
        <div id="app">
            <ul v-for="(item, index) in information">
                <li>
                    <p>번호: {{index}}</p>
                    <p>이름: {{item.name}}</p>
                    <p>나이: {{item.age}}</p>
                </li>
            </ul>
        </div>
        <script>
            let main = new Vue({
                el: '#app',
                data: {
                    information: [
                        { name: '박순형', age: 18 },
                        { name: '김찬웅', age: 200 },
                        { name: '원종인', age: 10 },
                    ],
                },
            });
        </script>
    </body>
</html>
